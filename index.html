    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tablero Power BI</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="loader" class="loader-container">
            <div class="loader"></div>
            <p>Cargando tablero...</p>
        </div>
    
        <div class="container" id="content" style="display: none;">
            <h1>Mi Tablero de Power BI</h1>
            <iframe id="powerbi-frame" width="100%" height="600px" src="https://app.powerbi.com/view?r=eyJrIjoiZGU2ZGQwYTgtZmNjZi00MzQ1LTk4ODYtYTU5YjU0MzMxNGIzIiwidCI6IjhkYmUxNDY5LWM3OWMtNGUyMS05ZDQzLWNhNjVkOWU5YzQ3NSIsImMiOjR9" frameborder="0" allowFullScreen="true"></iframe>
        </div>
        
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                setTimeout(() => {
                    document.getElementById("loader").style.display = "none";
                    document.getElementById("content").style.display = "block";
                }, 2000);
            });
        </script>
    </body>
    </html>
